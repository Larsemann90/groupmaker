<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroupMaker Pro - Drag & Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GroupMaker Pro - Drag & Drop</h1>
  <div id="app">
    <button id="manualAssignBtn">Gruppen manuell Zuweisen</button>
    <div id="groupSetup" class="hidden">
      <label>Anzahl Gruppen: <input type="number" id="groupCount" min="2" value="2"></label>
      <button id="startAssign">Start</button>
    </div>
    <div id="assignArea" class="hidden">
      <div class="pool">
        <h2>Schüler-Pool</h2>
        <ul id="poolList" class="dropzone"></ul>
      </div>
      <div id="groupsContainer"></div>
      <div class="actions">
        <button id="fillRandom">Rest zufällig auffüllen</button>
        <button id="fillBalanced">Rest nach Stärke auffüllen</button>
        <button id="saveGroups">Speichern</button>
        <button id="cancelGroups">Abbrechen</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
