<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Maker</title>
  <link rel="manifest" href="manifest.webmanifest">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Group Maker</h1>
  <input id="nameInput" type="text" placeholder="Name eingeben" />
  <button onclick="addName()">Hinzufügen</button>
  <ul id="nameList"></ul>

  <label>Gruppengröße: <input id="groupSize" type="number" value="2" min="2"></label>
  <button onclick="makeGroups()">Gruppen bilden</button>

  <div id="groups"></div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
